{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-75 mx-auto border p-3 mt-5">
    <h1>Are you sure want to delete?</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary">Delete</button>
    </form>
  </div>
{% endblock %}
